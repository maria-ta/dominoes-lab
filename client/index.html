<html lang="ua">
    <head>
        <title>Доміно</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <main>
            <h1>Доміно</h1>

            <div class="sections">
                <div class="left-section">
                    <section>
                        <h2>Умова</h2>
                        <table id="input-table"></table>
                    </section>

                    <section class="taken-cards-table">
                        <h2>Використані картки</h2>
                        <table id="taken-cards-table"></table>
                    </section>
                </div>

                <div class="right-section">
                    <section>
                        <h2>Результат</h2>
                        <table id="result-table" class="hidden"></table>
                        <p id="not-solved-message">Натисність кнопку "Вирішити", щоб отримати розв'язок</p>
                    </section>

                    <section class="buttons">
                        <button id="submit" class="btn btn-primary">Вирішити</button>
                        <button id="generate" class="btn btn-secondary">Згенерувати випадкові дані</button>
                    </section>
                </div>
            </div>
        </main>

        <script src="./socket-io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
